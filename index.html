<!DOCTYPE HTML>
<html>
<head>
    <title>Cloud Platforms</title>
    <meta charset="utf-8">
    <script src="//cdn.jsdelivr.net/phaser/2.2.2/phaser.min.js"></script>
</head>
<body>

    <div id="game"></div>

    <script type="text/javascript">

    var game = new Phaser.Game(640, 480, Phaser.CANVAS, 'game');

    var PhaserGame = function () {
        this.trees = null;

        this.player = null;
        this.blocks = null;
        this.gameOverText = null;
        this.jumpKey = null;
    };
    PhaserGame.prototype = {

        init: function () {
            this.world.resize(640*2, 480);
        },

        preload: function () {

            //  We need this because the assets are on Amazon S3
            //  Remove the next 2 lines if running locally

            this.load.crossOrigin = 'anonymous';

            this.load.image('trees', 'assets/trees-h.png');
            this.load.image('background', 'assets/clouds-h.png');
            this.load.image('block', 'assets/block.png');
            this.load.spritesheet('dude', 'assets/dude.png', 32, 48);
        },

        create: function () {

            this.background = this.add.tileSprite(0, 0, 640, 480, 'background');
            this.background.fixedToCamera = true;

            this.trees = this.add.tileSprite(0, 364, 640, 116, 'trees');
            this.trees.fixedToCamera = true;

            //  The Player
            player = this.player = game.add.sprite(0, 430, 'dude');

            this.physics.arcade.enable(this.player);

            player.body.gravity.y = 300;
            player.body.collideWorldBounds = true;

            //  Our two animations, walking left and right.
            player.animations.add('stop', [4], 10, true);
            player.animations.add('right', [5, 6, 7, 8], 10, true);


            this.blocks = game.add.group();
            this.blocks.enableBody = true;
            this.blocks.create(200, game.world.height - 40, 'block');


            this.camera.follow(this.player);

            this.player.body.velocity.x = 150;
            this.player.play('right');

            //  Our controls.
            this.jumpKey = game.input.keyboard.addKey(Phaser.Keyboard.SPACEBAR);
            //this.cursors = game.input.keyboard.createCursorKeys();
            //this.cursors = game.input.keyboard.addKeyCapture(Phaser.Keyboard.SPACE);
            game.input.keyboard.addKeyCapture(Phaser.Keyboard.SPACEBAR);
        },

        update: function () {
            //game.physics.arcade.collide(this.player, this.ground);
            this.background.tilePosition.x = -(this.camera.x * 0.7);
            this.trees.tilePosition.x = -(this.camera.x * 0.9);

            this.physics.arcade.overlap(this.player, this.blocks, this.gameOver, null, this);

            if (this.jumpKey.isDown && this.player.body.y >= 432)//this.player.body.touching.down)
            {
                this.player.body.velocity.y = -180;
            }
        },

        gameOver: function (player, block) {
            //  Add and update the score
            this.player.body.velocity.x = 0;
            player.x -= 5;
            this.player.play('stop');
            this.gameOverText = game.add.text(player.x, game.world.height/2, '', { fontSize: '52px', fill: '#000' });
            this.gameOverText.text = 'GAME OVER';
        }

    };

    game.state.add('Game', PhaserGame, true);

    </script>

</body>
</html>
